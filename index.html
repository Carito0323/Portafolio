<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Portafolio</title>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind config para fuente personalizada -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>

  <style>
    .flip-card {
      perspective: 1000px;
    }
    .flip-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flipped .flip-inner {
      transform: rotateY(180deg);
    }
    .flip-front, .flip-back {
      backface-visibility: hidden;
    }
    .flip-back {
      transform: rotateY(180deg);
    }
  </style>
</head>

<body class="bg-sky-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-blue-700 text-white py-6 text-center shadow">
    <h1 class="text-4xl font-bold">Mi Portafolio</h1>
    <p class="text-sm text-blue-100 mt-1">Proyectos destacados y visor de archivos</p>
  </header>

  <!-- Main -->
  <main class="p-6 max-w-7xl mx-auto space-y-16">

    <!-- Proyectos -->
    <section>
      <h2 class="text-2xl font-semibold text-blue-800 mb-6">üìÅ Proyectos</h2>
      <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3" id="proyectos"></div>
    </section>

    <!-- Archivos -->
    <section>
      <h2 class="text-2xl font-semibold text-blue-800 mb-6">üìÑ Visualizador de Archivos</h2>
      <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3" id="archivos"></div>

      <!-- Modal para previsualizaci√≥n -->
      <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
        <div class="bg-white p-4 rounded-xl w-full max-w-4xl h-[80vh] relative">
          <button id="cerrarModal" class="absolute top-2 right-4 text-red-600 text-3xl font-bold">&times;</button>
          <div id="visorArchivo" class="w-full h-full overflow-auto rounded-lg shadow-inner"></div>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-blue-900 py-4 bg-blue-100">
    &copy; 2025 Carolina Garc√≠a. Todos los derechos reservados.
  </footer>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
